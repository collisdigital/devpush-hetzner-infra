name: "Terraform Infrastructure"

on:
  workflow_dispatch:

on:
  push:
    branches:
      - main
  pull_request:

env:
  TF_LOG: "DEBUG"
  HETZNER_API_LOG: "debug"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  TF_BACKEND_BUCKET: ${{ secrets.TF_BACKEND_BUCKET }}
  TF_BACKEND_REGION: ${{ secrets.TF_BACKEND_REGION }}
  TF_BACKEND_ENDPOINT: ${{ secrets.TF_BACKEND_ENDPOINT }}
  TF_BACKEND_KEY: ${{ secrets.TF_BACKEND_KEY }}

  TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
  TF_VAR_hcloud_ssh_key_name: ${{ secrets.HCLOUD_SSH_KEY_NAME }}
  TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  TF_VAR_cloudflare_access_email: ${{ secrets.CLOUDFLARE_ACCESS_EMAIL }}
  TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}
  
  TF_VAR_devpush_cloudflare_api_token: ${{ secrets.DEVPUSH_CLOUDFLARE_API_TOKEN }}
  TF_VAR_devpush_github_app_id: ${{ secrets.DEVPUSH_GH_APP_ID }}
  TF_VAR_devpush_github_app_name: ${{ secrets.DEVPUSH_GH_APP_NAME }}
  TF_VAR_devpush_github_app_private_key: ${{ secrets.DEVPUSH_GH_APP_PRIVATE_KEY }}
  TF_VAR_devpush_github_app_webhook_secret: ${{ secrets.DEVPUSH_GH_APP_WEBHOOK_SECRET }}
  TF_VAR_devpush_github_app_client_id: ${{ secrets.DEVPUSH_GH_APP_CLIENT_ID }}
  TF_VAR_devpush_github_app_client_secret: ${{ secrets.DEVPUSH_GH_APP_CLIENT_SECRET }}
  TF_VAR_devpush_resend_api_key: ${{ secrets.DEVPUSH_RESEND_API_KEY }}

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: v0.60.0

      - name: Configure Environment
        run: |
          # Map optional variables to their Terraform counterparts.
          # We do this manually instead of using the top-level 'env' block because undefined GitHub Variables
          # resolve to empty strings. If we passed those empty strings to Terraform, they would override
          # the default values defined in 'variables.tf'. This logic ensures we only set the env var
          # if a value is actually provided.

          # Format: TARGET_TF_VAR=SOURCE_VALUE
          # We inject the value directly from GitHub context
          ENVARS=(
            "TF_VAR_hcloud_server_type=${{ vars.HCLOUD_SERVER_TYPE }}"
            "TF_VAR_hcloud_image=${{ vars.HCLOUD_IMAGE }}"
            "TF_VAR_hcloud_devpush_service_username=${{ vars.HCLOUD_DEVPUSH_SERVICE_USERNAME }}"
            "TF_VAR_hcloud_volume_size_gb=${{ vars.HCLOUD_VOLUME_SIZE_GB }}"
            "TF_VAR_hcloud_location=${{ vars.HCLOUD_LOCATION }}"
            "TF_VAR_hcloud_ssh_login_username=${{ vars.HCLOUD_SSH_LOGIN_USERNAME }}"
          )

          for envar in "${ENVARS[@]}"; do
            # Extract value (everything after the first =)
            source_val="${envar#*=}"
            # Extract key (everything before the first =)
            target_key="${envar%%=*}"

            # Check if source value is not empty
            if [ -n "$source_val" ]; then
              echo "Setting $target_key..."
              echo "$envar" >> $GITHUB_ENV
            fi
          done

          # Handle Zero Trust toggle
          if [ "${{ vars.DISABLE_ZERO_TRUST }}" = "true" ] || [ "${{ vars.DISABLE_ZERO_TRUST }}" = "1" ]; then
             echo "Disabling Zero Trust (DISABLE_ZERO_TRUST is set)..."
             echo "TF_VAR_enable_zero_trust=false" >> $GITHUB_ENV
          fi

      - name: Init
        id: init
        run: |
          ./scripts/check_envars.sh
          ./scripts/init.sh

      - name: Run TFLint
        id: tflint
        run: ./scripts/lint.sh

      - name: Run Validation Script
        id: validation
        run: ./scripts/validate.sh

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.validation.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
